<!doctype html>

<html lang="en-us">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/edb362f252.js" crossorigin="anonymous"></script>
    <title>HTML Forms</title>
</head>

<body>
    <header>
        <div id="intuitImg">
            <img src="assets/intuit.png">
        </div>

        <div class="button" id="logos">
            <img id="mint" src="assets/mint.png">
            <img id="quickbooks" src="assets/quickbooks.png">
            <img id="turbotax" src="assets/turbotax.png">
        </div>
    </header>
    <main class="container">
        <h1>Create an Intuit account</h1>

        <p>One account for everything Intuit, including Mint.</p>
        <a href="url">Learn more</a><br>

        <label for="email">Email address</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="phone">Phone (recommended)</label><br>
        <input type="number" name="phone" id="phone"><br>
        <p>Standard call, messaging or data rates may apply.</p><br>
        <label for="password">Password</label><br>
        <input type="text" name="password" id="password"><br>
    </main>
    <footer>

    </footer>
</body>

</html>
